<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
    <style>
        table {
            width: 50%;
            border-style: double;
            margin: 20 px 0;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px; }

        th, td {
            width: 25%;
            text-align: left;
            vertical-align: top;
            border: 1px solid #000;
            padding: 8px; }

        thead {
            background-color: #f2f2f2; }
        
        tfoot {
            background-color: #f9f9f9; }

    </style>
</head>
<body>
    <table>
        <caption>contenido del libro</caption>
        <colgroup>
            <col span="1" style="background-color: #f9f9f9;">
            <col span="1" style="background-color: #f2f2f2;">
            <col span="1" style="background-color: #f9f9f9;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="3">capitulos del libro</th>
            </tr>
            <tr>
                <th>capitulo</th>
                <th>titulos del capitulo</th>
                <th>paginas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td >introduccion</td>
                <td >1-5</td>
            </tr>
            <tr>
                <td>Primeros Pasos</td>
                <td>6-12</td>
            </tr>
            <tr>
                <td rowspan="3">2</td>
                <td>conceptos basico</td>
                <td>13-20</td>
            </tr>
            <tr>
                <td>avanzado</td>
                <td>21-35</td>
            </tr>
            <tr>
                <td>ejemplos practicos</td>
                <td>36-45</td>
            </tr>
            <tr>
                <td>3</td>
                <td>conclusiones</td>
                <td>46-50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
