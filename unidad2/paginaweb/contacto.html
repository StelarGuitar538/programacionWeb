    <div class="presentation-text">
      <h2>¡Encuéntranos en nuestras sucursales!</h2>
      <p>Consultanos lo que necesites, estamos para servirte.</p>
  </div>
  
    <div class="container-flex">

      <!-- mapas -->
      <div class="mapas-container">
        <div class="card">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509511!2d144.9537363153171!3d-37.8162793797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5770356c7dadd0b!2sFederation%20Square%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1695473529643!5m2!1sen!2sus" 
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <div class="card-body">
            <h5 class="card-title">Sucursal 1: Melbourne</h5>
            <a href="https://www.google.com/maps/place/Federation+Square/@-37.8162794,144.9537363,17z" class="btn btn-primary" target="_blank">Ver en Google Maps</a>
          </div>
        </div>
        
        <div class="card">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2799029883!2d-74.2598657995435!3d40.69714942216714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c245f66dfb1813%3A0x69f5e4d8e3a7b95e!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sus!4v1695473533647!5m2!1sen!2sus" 
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <div class="card-body">
            <h5 class="card-title">Sucursal 2: Nueva York</h5>
            <a href="https://www.google.com/maps/place/New+York,+NY,+USA/@40.6971494,-74.2598658,10z" class="btn btn-primary" target="_blank">Ver en Google Maps</a>
          </div>
        </div>
      </div>
      
      <!--formulario -->
      <div class="form-container">
        <form id="loginForm" action="index.html" method="GET">
            <div class="mb-3">
              <label for="texto" class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="texto" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1"  required>
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Comentario</label>
              <textarea class="form-control" id="comment" rows="3"></textarea>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <button type="submit" class="btn btn-primary">ingresar</button>
        </form>
      </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
